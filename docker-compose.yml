version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ENVIRONMENT=production
      - ENABLE_AI_WORKER=true
      - ENABLE_EMAIL=true
      - ENABLE_AUTH=true
      - AUTH_TOKEN=${AUTH_TOKEN:-supersecret}
      - ENABLE_REDIS=true
      - ENABLE_SMS=true
    expose:
      - "8000"

  worker:
    build: ./worker
    environment:
      - ENABLE_AI_WORKER=true
      - ENABLE_EMAIL=true
      - ENABLE_AUTH=true
      - AUTH_TOKEN=${AUTH_TOKEN:-supersecret}
      - ENABLE_REDIS=true
      - ENABLE_SMS=true
    depends_on:
      - backend

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000}
    expose:
      - "3000"
    depends_on:
      - backend

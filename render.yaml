services:
  - type: web
    name: complyai-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: AUTH_TOKEN
        value: "REPLACE_ME_WITH_SECRET"

  - type: web
    name: complyai-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    buildCommand: npm run build
    envVars:
      - key: VITE_BACKEND_URL
        value: "REPLACE_ME_WITH_BACKEND_URL"
    depends_on:
      - complyai-backend

  - type: worker
    name: complyai-worker
    env: docker
    dockerfilePath: ./worker/Dockerfile
    depends_on:
      - complyai-backend
